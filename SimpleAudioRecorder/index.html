<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>
<body>
	<input type="button" value="Record" id="recButton">
	<input type="button" value="Play" disabled="disabled" style="float: right" id="playButton">
  	<audio id="audio"></audio>
  	<script>
  		var recButton = document.getElementById('recButton'),
  			playButton = document.getElementById('playButton'),
			recording = false;

		simpleAudioRecorder.init();

		function toggleRecording(e) {
			if (!recording) {
				simpleAudioRecorder.startRecording();
				recButton.value = 'Pause';
				playButton.disabled = true;
			} else {
				simpleAudioRecorder.stopRecording();
				recButton.value = 'Record';
				playButton.disabled = false;
			}
			recording = !recording;
		}

		function playAudio() {
			var audioElement = document.getElementById('audio');

			audioElement.src = simpleAudioRecorder.getFilePath();
			audioElement.play();
			console.log('Playing', simpleAudioRecorder.getFilePath());
		}

  		recButton.addEventListener('click', toggleRecording, false);
  		playButton.addEventListener('click', playAudio, false);
  	</script>
</body>
</html>
