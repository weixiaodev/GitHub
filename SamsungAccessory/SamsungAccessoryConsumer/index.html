<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Samsung Accessory Application" />

<title>Samsung Accessory Application</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/camera_style.css" />
</head>

<body>
    <div class="ui-page ui-page-active" id="home">
        <div class="ui-content">
            <div class="ui-title">Samsung Accessory Consumer</div>

            <div id="container-connection"
                class="ui-connection-container btn-container">
                <input id="connect" type=button value="Connect" />
                <input id="disconnect" type=button value="Disconnect" />
            </div>

            <div id="container-image" class="ui-container">
                <p class="ui-sub-title">Click image to take picture</p>
                <div id='captured-image-container'>
                    <img id="captured-image" src="img/gear_sample.jpg" />
                    <p class="hidden" id="captured-image-text">Take
                        Pic</p>
                </div>
                <div class="center-content">
                    <input id="sendImage" type=button value="Send Image" />
                </div>
            </div>

            <div id="container-hrm" class="ui-container">
                <p class="ui-sub-title">Heart Rate Monitor</p>
                <div class="center-content">
                    <input id="startHeartRate" type=button value="Start" />
                    <input id="stopHeartRate" type=button value="Stop" />
                </div>
                <div class="div-recv-data">
                    <span class="recv-data-name">Heart Rate
                        Count: </span>
                    <span id="heartbeat-count">N/A</span>
                </div>
            </div>

            <div id="container-pedometer" class="ui-container">
                <p class="ui-sub-title">Pedometer</p>
                <div class="div-recv-data">
                    <div class="recv-data-name">Step Count:</div>
                    <div id="step-count">N/A</div>
                </div>
            </div>
            
            <div id="container-messaging" class="ui-container">
                <p class="ui-sub-title">Messaging</p>
                <input class="center-button" id="sendMessage"
                    type=button value="Send Message" />
                <div class="div-recv-data">
                    <div class="recv-data-name">Received Message:</div>
                    <div id="text-message">N/A</div>
                </div>
            </div>

          </div>
    </div>

    <div class="ui-page" id="main">
        <div class="ui-content">
            <video id="camera-preview"></video>
            <div id="focus-container" class="hidden">
                <div id="focus-frame"></div>
            </div>
        </div>
    </div>
</body>

<script src="js/helper/utility.js"></script>
<script src="js/helper/navigation.js"></script>
<script src="js/pedometer.js"></script>
<script src="js/heartrate.js"></script>
<script src="js/camera.js"></script>
<script src="js/network.js"></script>
<script src="js/main.js"></script>

</html>
